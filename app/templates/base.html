<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}雲林文學官網已知用火版{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('collapsed');
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">雲林文學官網已知用火版</a></h1>
    </header>
    <div class="sidebar collapsed">
        <button class="sidebar-toggle" onclick="toggleSidebar()">〉</button>
        <a href="{{ url_for('main.index') }}">首頁</a>
        <a href="{{ url_for('main.update') }}">公告上傳</a>
        <a href="{{ url_for('main.archive') }}">作品集</a>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>信箱: <a href="mailto:s1132927@mail.ncyu.edu.tw">s1132927@mail.ncyu.edu.tw</a></p>
    </footer>
</body>
</html>
